# Archivo: sonar-project.properties

# Identificador único para SonarQube
sonar.projectKey=acera 

# Nombre a mostrar en el dashboard de SonarQube
sonar.projectName=Proyecto Acera Godot

# Versión del proyecto (opcional)
sonar.projectVersion=1.0

# **IMPORTANTE:** Indica al escáner que use el lenguaje GDScript
sonar.language=gdscript

# **IMPORTANTE:** Define las extensiones de archivos a analizar (GDScript)
sonar.file.suffixes=.gd

# Ruta de la carpeta con el código fuente (normalmente es la carpeta raíz)
sonar.sources=.